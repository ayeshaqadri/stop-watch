<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="shortcut icon" href="images/images-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
    <div class="countainer">
        <h1 id="displayTime">00:00:00</h1>
        <div class="button">
            <i id="pic" class="fa-regular fa-circle-stop" onclick="watchStop()"></i>
            <i id="pic-2" class="fa-sharp fa-regular fa-circle-play" onclick="watchStart()"></i>
            <i id="pic" class="fa-sharp fa-solid fa-arrow-rotate-left" onclick="watchReset()"></i>
            </div>

            
    </div>

    <script src="app.js"></script>
</body>
</html>
